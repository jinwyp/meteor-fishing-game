<head>
  <title>app2</title>
</head>

<body>
  {{> userinfoindex}}

    {{> loginButtons}}
</body>

<template name="userinfoindex">


    <div class="container-fluid" ng-controller="userinfoController">
        <div class="row">
            <div class="page-header">
                <h1> 好友列表</h1>
            </div>
        </div>

        <div class="row" >
            <div class="col-lg-12">
                <form role="form">
                    <div class="form-group">
                        <label for="newmessage">请输入新的消息</label>
                        <input type="text" class="form-control" ng-model="data.newMessage.body" id="newmessage" placeholder="请输入新的消息">
                    </div>

                    <button type="submit" class="btn btn-default" ng-click="addNewMessage()">发送</button>
                </form>
            </div>
        </div>

        <div class="row" >
            <div class="col-lg-12">
                <ul>
                    <li> 共有 [[Usermessages.length]] 条消息</li>
                    <li ng-repeat="message in Usermessages">[[message.body]]</li>
                </ul>
            </div>
        </div>


    </div>

</template>
