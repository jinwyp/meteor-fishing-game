<template name="usermessages">


    <div class="row {{ngShow classUserMessageMenu}}" >

        <div class="panel panel-primary friends-panel {{ngShow classUserMessageListBox}}">
            <div class="panel-heading clearfix">
                <button class="click_hide_message_menu btn btn-default btn-xs">隐藏</button>
                <h3 class="panel-title">好友列表</h3>
            </div>

            <div class="panel-body userlist_box">
                <ul>
                    {{#each allusers}}
                        <li class="click_show_message_list clearfix">
                            <div class="photo-head"><img src="1.jpg" style="width:64px; height: 64px;"> </div>
                            <div class="message-userlist">
                                <span>{{ username }}</span>
                            </div>

                        </li>
                    {{/each}}
                </ul>
            </div>

        </div>



        <div class="panel panel-info friends-panel {{ngHide classUserMessageListBox}}" >
            <div class="panel-heading clearfix">
                <button class="click_back_message_list btn btn-default btn-xs">返回</button>
                <h3 class="panel-title"> 您正在与 {{ currentUserMessage.user.username}}的对话</h3>
            </div>

            <div class="panel-body">
                <ul class="clearfix">
                    {{#each currentUserMessage.messages}}

                        <li class="show_single_usermessage  clearfix {{ ngClassCurrentUser fromUserId 'message_me' 'message_other'}}">
                            <div class="photo-head"><img src="1.jpg" style="width:64px; height: 64px;"> </div>
                            <div class="message-box">
                                <span class="message-time">{{ formatDateTime sendDate}}</span>
                                <p>{{ content }}</p>
                            </div>
                        </li>

                    {{/each}}

                </ul>
            </div>

            <div class="panel-footer">
                <form role="form">
                    <div class="form-group">
                        <textarea class="form-control usermessage_content" rows="5"></textarea>
                    </div>

                    <button type="submit" class="btn btn-default btn-primary click_send_usermessage">发送信息</button>
                </form>
            </div>

        </div>


    </div>
