<template name="homepage">
    <div class="container-fluid">
        {{> topnav}}


        {{#if currentUser}}

            {{> usermessages}}

        {{/ if}}


        <div class="container-fluid">


            <div class="row">
                <div class="col-lg-8">
                    <div class="page-header">
                        <h1> Homepage <small>List</small></h1>
                        <button class="btn btn-primary" id="add">Add Clicks</button>
                    </div>

                    {{#each showClicks}}
                        <p>Clicks : {{num}}</p>
                    {{/each}}
                </div>
            </div>



        </div>

    </div>

</template>
